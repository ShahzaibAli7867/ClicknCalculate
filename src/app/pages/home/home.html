<div class="home-container text-center text-light py-5">
  <div class="container">
    <h1 class="mb-3 display-5 fw-bold text-info"><img src="/assets/images/logo.png" alt="ClicknCalculate logo" class="site-logo"> ClicknCalculate</h1>
    <p class="lead text-secondary mb-5">10 Smart Calculators â€” All in One Place</p>

    <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"
           *ngFor="let calc of calculators">
        <div class="card calculator-card h-100 text-light shadow-lg border-0"
             (click)="openCalc(calc.route)">
          <div class="card-body d-flex flex-column align-items-center">
            <div class="icon mb-3">{{ calc.icon }}</div>
            <h5 class="card-title fw-semibold mb-2 text-info">{{ calc.title }}</h5>
            <p class="card-text small mb-3">{{ calc.desc }}</p>
            <button class="btn btn-success btn-sm rounded-pill px-3">Open-Calculator</button>
          </div>
        </div>
      </div>
    </div>

     
  </div>
</div>
<app-footer></app-footer>
